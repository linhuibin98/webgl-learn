<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #myCanvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="myCanvas"></div>

<script src="../js/three-73.js"></script>
<script>
    // 初始化
    let renderer, width, height
    function initThree() {
        const myCanvasEl = document.getElementById('myCanvas')
        width = myCanvasEl.clientWidth
        height = myCanvasEl.clientHeight
        renderer = new THREE.WebGLRenderer({
            antialias: 400
        })
        renderer.setSize(width, height)
        myCanvasEl.appendChild(renderer.domElement)
        // renderer.setClearColor('#ffffff')
    }

    // 创建相机
    let camera
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000)
        camera.position.x = 50
        camera.position.y = 300
        camera.position.z = 200
        camera.up.x = 0
        camera.up.y = 1
        camera.up.z = 0
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        })
    }

    // 创建场景
    let scene
    function initScene() {
        scene = new THREE.Scene()
    }

    // 创建 光源
    let light
    function initLight() {
        // 直射光
        // light = new THREE.DirectionalLight('#ffffff')
        // light.position.set(0, 50, 200)

        // 点光源
        light = new THREE.PointLight('#ffffff')
        light.position.set(0, 400, 300)

        // 环境光
        // light = new THREE.AmbientLight('#ffffff')
        // light.position.set(0, 400, 300)

        scene.add(light)
    }

    // 创建 几何体
    let cube
    function initCube() {
        const geometry = new THREE.CylinderGeometry(50, 50, 100, 32)
        // 材质
        const material = new THREE.MeshLambertMaterial({ color: '#00ff00' })
        cube = new THREE.Mesh(geometry, material)
        scene.add(cube)
    }
    // 渲染
    function render() {
        cube.rotation.y += 0.02
        cube.rotation.z += 0.02
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }

    // 开始
    (function initStart () {
        initThree()
        initCamera()
        initScene()
        initLight()
        initCube()

        render()
    })()

</script>
</body>
</html>
